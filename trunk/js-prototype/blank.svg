<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">


<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="300" height="300">

     <defs>     
     <radialGradient id="yellow_trans" x1="0%" y1="0%" x2="100%" y2="0%">
	     <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1"/>
	     <stop offset="100%" style="stop-color:rgb(255,255,255); stop-opacity: 0"/>
     </radialGradient>
     </defs>
     
     <style type="text/css"><![CDATA[
     	g#blobs circle.puller {
     		fill: #66f;
     		stroke: blue;
     	}
     	
     	g#blobs circle.pusher {
     		fill: #f66;
     		stroke: red;
     	}
     	
     	g#blobs circle.inactive {
     		fill: white;
     	}
     
     	g#blobs circle.spawnable {
     		fill: url(#yellow_trans);
     	}
     ]]></style>
     
	<g id="blobs">
		<!-- Blobs will be filled in here by JavaScript -->
	</g>

</svg>